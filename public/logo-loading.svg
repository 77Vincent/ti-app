<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 140 64"
     role="img"
     aria-label="Ti Lab loading mark">

  <defs>
    <!-- animation -->
    <style>
      .cell {
        animation: pulse 1.2s ease-in-out infinite;
      }
      .d1 { animation-delay: 0s; }
      .d2 { animation-delay: 0.3s; }
      .d3 { animation-delay: 0.6s; }
      .d4 { animation-delay: 0.9s; }

      @keyframes pulse {
        0%   { opacity: 0.25; }
        25%  { opacity: 1; }
        50%  { opacity: 0.65; }
        100% { opacity: 0.55; }
      }
    </style>
  </defs>

  <!-- top-left -->
  <rect class="cell d1"
        x="0" y="0" width="60" height="24" rx="6"
        fill="#2B54B6"/>

  <!-- top-right -->
  <rect class="cell d2"
        x="78" y="0" width="60" height="24" rx="6"
        fill="#2B54B6"/>

  <!-- bottom-left -->
  <rect class="cell d3"
        x="0" y="40" width="60" height="24" rx="6"
        fill="#2B54B6"/>

  <!-- bottom-right (base darker) -->
  <rect class="cell d4"
        x="78" y="40" width="60" height="24" rx="6"
        fill="#1F2F5C"/>

</svg>
