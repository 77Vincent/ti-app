<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #f4f7ff;
        color: #172554;
      }
      .card {
        max-width: 28rem;
        margin: 1rem;
        padding: 1.25rem;
        border: 1px solid #bfdbfe;
        border-radius: 0.75rem;
        background: #ffffff;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.125rem;
      }
      p {
        margin: 0;
        line-height: 1.5;
      }

  <body>
    <section class="card">
      <h1>You are offline</h1>
